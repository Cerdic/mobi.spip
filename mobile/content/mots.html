<ul data-role="listview"[ data-theme="(#CONFIG{mobispip/theme_liste})"][ data-divider-theme="(#CONFIG{mobispip/theme_divider})"]>
	<BOUCLE_groupes(GROUPES_MOTS){par titre}>
	<B_mots>
	<li data-role="list-divider">#TITRE</li>
	<BOUCLE_mots(MOTS){id_groupe}{par titre}{0,1000}>
		[<li>
			<a href="#URL_MOT">
				[(#LOGO_MOT|image_passe_partout{80,80}|image_recadre{80,80}|image_aplatir{jpg,ffffff})]
				<h3>(#TITRE)</h3>
				[<p>(#DESCRIPTION|couper{80})</p>]
			</a>
		</li>]
	</BOUCLE_mots>
	</BOUCLE_groupes>
</ul>
